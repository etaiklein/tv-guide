<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="javascripts/validate.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <title>TV Guide by etaiklein</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>TV Guide
          <a style="float: right" href="https://github.com/etaiklein/tv-guide" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </h1>
        <h2>Calendar events for new episodes.</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">

        <form name="tv_guide_form">
          <input id="tv_guide_input" placeholder="https://en.wikipedia.org/wiki/List_of_Adventure_Time_episodes" value="https://en.wikipedia.org/wiki/List_of_Adventure_Time_episodes">
          </input>
          <input id="tv_guide_submit" type="submit" value="Submit">
        </form>

        <br>
        
        <h4> 
          Instructions:
          <ul>
            <li><b>Enter</b> a "list of episodes" wiki page</li>
            <li><b>Submit</b> to download a .ics (calendar) file</li> 
            <li><b>Import</b> into your calendar app</li> 
          </ul>
        </h4>

      </section>
    </div>

    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">TV Guide maintained by <a href="https://github.com/etaiklein">etaiklein</a>. Web compatible only.</p>
      </footer>
    </div>
    
    <script type="text/javascript" src="javascripts/main.js"></script>
  </body>

</html>
